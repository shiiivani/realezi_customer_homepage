<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Rendering with Transition</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
            /* Make the page tall enough to scroll */
        }

        #box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 50px;
            color: white;
            border: 1px solid black;
            background-color: rgb(128, 58, 198);
            overflow: hidden;
            line-height: 1.5em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            position: absolute;
            transition: transform 0.2s ease-in-out, opacity 0.5s ease-in-out;
            width: 100%;
            /* Ensure text takes full width of the container */
        }

        /* Downward transition */
        .text-enter-down {
            transform: translateY(0);
            opacity: 0;
        }

        .text-enter-down-active {
            transform: translateY(-100%);
            opacity: 1;
        }

        .text-exit-down {
            transform: translateY(0);
            opacity: 1;
        }

        .text-exit-down-active {
            transform: translateY(100%);
            opacity: 0;
        }

        /* Upward transition */
        .text-enter-up {
            transform: translateY(0%);
            opacity: 0;
        }

        .text-enter-up-active {
            transform: translateY(100%);
            opacity: 1;
        }

        .text-exit-up {
            transform: translateY(0);
            opacity: 1;
        }

        .text-exit-up-active {
            transform: translateY(-100%);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        const strings = [
            "String one word one word one",
            "String two word two word two",
            "String three word three word three"
        ];

        let currentIndex = 0;
        let isAnimating = false;

        function updateBox(newIndex, direction) {
            const box = document.getElementById('box');

            const oldText = box.querySelector('.text');
            const newText = document.createElement('div');

            if (direction === 'down') {
                newText.className = 'text text-enter-down';
            } else {
                newText.className = 'text text-enter-up';
            }

            newText.textContent = strings[newIndex];
            box.appendChild(newText);

            requestAnimationFrame(() => {
                if (direction === 'down') {
                    newText.classList.add('text-enter-down-active');
                    if (oldText) {
                        oldText.classList.add('text-exit-down-active');
                    }
                } else {
                    newText.classList.add('text-enter-up-active');
                    if (oldText) {
                        oldText.classList.add('text-exit-up-active');
                    }
                }
            });

            isAnimating = true;
            setTimeout(() => {
                if (oldText) {
                    box.removeChild(oldText);
                }
                newText.classList.remove(
                    'text-enter-down',
                    'text-enter-down-active',
                    'text-enter-up',
                    'text-enter-up-active'
                );
                isAnimating = false;
            }, 500); // Match the duration of the CSS transition
        }

        function handleScroll(event) {
            if (isAnimating) return;

            let direction;
            if (event.deltaY > 0) {
                // Scroll down
                if (currentIndex < strings.length - 1) {
                    direction = 'down';
                    currentIndex++;
                    updateBox(currentIndex, direction);
                }
            } else {
                // Scroll up
                if (currentIndex > 0) {
                    direction = 'up';
                    currentIndex--;
                    updateBox(currentIndex, direction);
                }
            }
            event.preventDefault(); // Prevent the default scroll behavior
        }

        window.addEventListener('wheel', handleScroll);
        updateBox(currentIndex); // Initialize the box with the first string
    </script>
</body>

</html>
